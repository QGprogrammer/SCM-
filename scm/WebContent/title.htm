<html>
		<style>
			.titleBtn:hover{
			background:transparent;
			cursor:pointer;
			text-decoration:underline;
			}
		</style>
	<head>
		<title>标题</title>
		
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="script/jquery-1.8.1.min.js"></script>
		<script type="text/javascript" src="script/common.js"></script>

		<script type="text/javascript">
			
			function closeAlert() {
				question = confirm("您要退出系统，确定吗？");
				if (question != "0"){
					$.get("/scm/logoutServlet",{"type":1},function(data){
						location.href="/scm/title.htm";
					});
				}
			}
			
		</script>
	</head>
	<body topmargin=0 leftmargin=0>
		<table width="100%" border="0" align="right" cellpadding="0" cellspacing="0" height="25">
		  <tr>
			<td class="toolbar">&nbsp;</td>
			<td class="toolbar" width="45px"  onClick="window.open('login.html', 'mainFrame')">
			  <img src="images/jrxt.jpg" border="0"><span  class='titleBtn'>登录</span></td>
			<td width="20px" nowrap class="toolbar">|</td>
			<td class="toolbar" width="45px"  onClick="closeAlert()">
			  <img src="images/lkxt.jpg" border="0" ><span  class='titleBtn'>离开</span></td>
			<td width="20px" nowrap class="toolbar">|</td>
		  </tr>
		</table>
	</body>
</html>
