<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html>
	<head>
		<title>login</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script type="text/javascript" src="script/jquery-1.8.1.min.js"></script>
		<link href="css/style.css" rel="stylesheet" type="text/css">
	 
	</head>
	<body bgcolor="#ffffff" >

		<form>
			<table width="100%"  border="0"  >
				<tr>
					<td class="title1">&nbsp;</td>
				</tr>
			  <tr>
				<td width="50%" align="right">用户名&nbsp;&nbsp;</td>
				<td width="50%"><input type="text" name="account"/> <span style="color:red" id="accountMsg"></span></td>
			  </tr>
			  <tr>
				<td align="right">密码&nbsp;&nbsp;&nbsp;</td>
				<td><input type="password" name="password"/></td>
			  </tr>
			  <tr>
				<td class="title1"><div align="right"><input type="button" value="登录" onclick="login()"/></div></td>
				<td class="title1"><div align="left"><input type="reset" value="重置"/></div></td>
			  </tr>
			</table>
		</form>
	</body>
	<script>
	function login(){
		$("#accountMsg").text("");
		var account=$("[name=account]").val();
		var password=$("[name=password]").val();
		$.post("/scm/loginServlet",{"account":account,"password":password},function(data){
			if(data=="success"){
				location.href="/scm/blank.html";
			}else {
				$("#accountMsg").text("账号或密码错误");
			}
		},"text");
		
	}
	</script>
</html>
